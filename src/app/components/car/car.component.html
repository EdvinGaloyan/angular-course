<div class="container">
  <br>
  <h4>
    <mark>Car</mark>
    {{name}}
    <small>{{model}}</small>
  </h4>
  <div class="alert alert-success">
    Car Characters
    <ul>
      <li>Speed: <strong>{{speed}}</strong>km</li>
      <li>Car color: <strong>{{colors.car}}</strong></li>
      <li>Salon color: <strong>{{colors.salon}}</strong></li>
      <li>Wheels color: <strong>{{colors.wheels}}</strong></li>
    </ul>
  </div>

  <h5>
    Edit car
  </h5>
  <button class="btn btn btn-danger" (click)="showEdit()" class="btn btn btn-danger">Edit</button>
  <br>
  <form (submit)="addOption($any(option.value))" *ngIf="isEdit">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Car name" [(ngModel)]="name" name="name">
      <br>
      <input type="text" class="form-control" placeholder="Car model" [(ngModel)]="model" name="model">
      <br>
      <input type="number" class="form-control" placeholder="Speed" [(ngModel)]="speed" name="speed">
      <br>
      <input type="text" class="form-control" placeholder="Car color" [(ngModel)]="colors.car" name="car-color">
      <br>
      <input type="text" class="form-control" placeholder="Salon color" [(ngModel)]="colors.salon" name="salon-color">
      <br>
      <input type="text" class="form-control" placeholder="Wheels color" [(ngModel)]="colors.wheels"
             name="wheels-color">
    </div>
    <br>
  </form>

  <h5>
    Car Options
  </h5>
  <form (submit)="addOption($any(option.value))">
    <div class="form-group">
      <label for="option">Add new option</label>
      <input #option type="text" id="option" placeholder="write option..." class="form-control">
      <button type="submit" class="btn-outline-success">Add</button>
    </div>
  </form>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let item of options">{{item}}
        <button class="btn btn-danger btn-sm" (click)="deleteOption(item)">x</button>
      </li>
    </ul>
  </div>
  <h5>Choose Car</h5>
  <button #btnText class="btn btn-danger" (click)="carSelect($any(btnText.textContent))">BMW</button>
  <button #btnText1 class="btn btn-success" (click)="carSelect($any(btnText1.textContent))">Audi</button>
  <button #btnText2 class="btn btn-info" (click)="carSelect($any(btnText2.textContent))">Mercedes</button>
</div>
